syntax = "proto2";

package com.berserkbentobox.coldwar;

import "Heat.proto";
import "Province.proto";
import "Leader.proto";
import "Dissidents.proto";
import "Technology.proto";
import "Policy.proto";
import "Superpower.proto";
import "Treaty.proto";
import "Software.proto";
import "Move.proto";
import "Event.proto";

// GameSettings contains constants over the course of the game.
// These are not logged each turn, but merely copied to the top level GameState.
message GameSettings {
	optional SoftwareSettings software_settings = 1;
	optional PolicySettings policy_settings = 2;
	optional LeaderSettings leader_settings = 3;
	optional TreatySettings treaty_settings = 4;
	optional SuperpowerSettings superpower_settings = 5;
	optional MoveSettings move_settings = 6;
	optional EventSettings event_settings = 7;
	optional TechnologySettings technology_settings = 8;
	optional HeatSettings heat_settings = 9;
	optional ProvinceSettings province_settings = 10;
}

message ProvinceSettings {
	repeated SingleProvinceSettings province = 1;
}

message SingleProvinceSettings {
	optional Province.Id id = 1;
	optional string label = 2;
	repeated Province.Id adjacency = 3;
	optional int32 stability_base = 4 [default = 1];
	optional int32 influence_init = 5 [default = 0];
	optional Government government_init = 6 [default = REPUBLIC];
	optional string leader_init = 7;
	optional Province.Id occupier_init = 8;
	optional Dissidents dissidents_init = 9;
	optional Province.Id military_base_init = 10;
	optional Province.Id ally_init = 11;
	optional Province.Region region = 12;
	optional Leader.Culture culture = 13;
	optional Conflict conflict_init = 14;
	optional bool coastal = 15 [default = false];
}