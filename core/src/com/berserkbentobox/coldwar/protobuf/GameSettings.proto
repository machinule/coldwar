syntax = "proto2";

package coldwar;

import "Province.proto";
import "Leader.proto";
import "Dissidents.proto";
import "Tech.proto";

// GameSettings contains constants over the course of the game.
// These are not logged each turn, but merely copied to the top level GameState.
message GameSettings {
  optional string version = 1 [default = "0.0.1"];
  optional int32 heat_init = 2 [default = 40];
  optional int32 heat_min = 3 [default = 0];
  optional int32 heat_max = 4 [default = 100];
  optional int64 seed_init = 5 [default = 1];
  repeated ProvinceSettings provinces = 6;
  repeated LeaderList candidates = 7;
  repeated TechGroup techs = 8;
  optional TechTree tech_init = 9;

  // USA Settings.
  optional string usa_alias = 100 [default = "USA"];
  optional int32 usa_pol_store_init = 101 [default = 4];
  optional int32 usa_pol_income_base = 102 [default = 4];
  optional int32 usa_mil_store_init = 103 [default = 3];
  optional int32 usa_mil_income_base = 104 [default = 3];
  optional int32 usa_cov_store_init = 105 [default = 1];
  optional int32 usa_cov_income_base = 106 [default = 1];
  optional int32 usa_init_patriotism = 107 [default = 50];

  // USSR Settings.
  optional string ussr_alias = 200 [default = "USSR"];
  optional int32 ussr_pol_store_init = 201 [default = 4];
  optional int32 ussr_pol_income_base = 202 [default = 4];
  optional int32 ussr_mil_store_init = 203 [default = 3];
  optional int32 ussr_mil_income_base = 204 [default = 3];
  optional int32 ussr_cov_store_init = 205 [default = 1];
  optional int32 ussr_cov_income_base = 206 [default = 1];
  optional int32 ussr_init_party_unity = 207 [default = 50];

  // Random events.
  // Chance value is out of 1e6. (e.g. 100000 = 10%, 1000000 = 100%)
  // Probability applies to a single eligible target, per turn.
  optional int32 random_leader_spawn_chance = 300 [default = 100000];
  optional int32 random_leader_death_chance = 301 [default = 100000];
  optional int32 random_province_coup_chance = 302 [default = 100000];
  optional int32 random_province_democracy_chance = 303 [default = 100000];
  optional int32 random_province_communism_chance = 304 [default = 100000];
  optional int32 random_province_autocracy_chance = 305 [default = 100000];
  optional int32 random_province_republic_chance = 306 [default = 100000];
  optional int32 random_province_faux_pas_chance = 307 [default = 00000]; // TODO: Temporarily set to 0

  optional int32 random_communism_dissidents_chance = 400 [default = 15000];
  optional int32 random_democracy_dissidents_chance = 401 [default = 15000];
  optional int32 random_autocracy_dissidents_chance = 402 [default = 15000];
  optional int32 random_province_default_dissidents_chance = 403 [default = 30000];

  optional int32 neutral_autocracy_democratic_dissidents = 404 [default = 333333];
  optional int32 neutral_autocracy_communist_dissidents = 405 [default = 333333];
  optional int32 influenced_autocracy_neutral_dissidents = 406 [default = 250000];
  optional int32 influenced_autocracy_opposing_dissidents = 407 [default = 600000];

  optional int32 neutral_republic_democratic_dissidents = 408 [default = 333333];
  optional int32 neutral_republic_communist_dissidents = 409 [default = 333333];
  optional int32 influenced_republic_neutral_dissidents = 410 [default = 333333];
  optional int32 influenced_republic_opposing_dissidents = 411 [default = 500000];

  optional int32 neutral_democracy_democratic_dissidents = 412 [default = 500000];
  optional int32 neutral_democracy_communist_dissidents = 413 [default = 250000];
  optional int32 influenced_democracy_democratic_dissidents = 414 [default = 500000];
  optional int32 influenced_democracy_communist_dissidents = 415 [default = 250000];

  optional int32 random_province_democracy_dissidents_suppressed_chance = 450 [default = 100000];
  optional int32 random_province_default_dissidents_suppressed_chance = 451 [default = 50000];

  optional int32 random_us_ally_democracy_chance = 312 [default = 100000];
  optional int32 random_us_ally_communism_chance = 313 [default = 100000];
  optional int32 random_end_civil_war_chance = 314 [default = 250000];
  // Action Settings.
  optional int32 coup_success_chance = 500 [default = 650000];
  optional int32 coup_leader_chance = 501 [default = 200000];
  optional int32 coup_backfire_chance = 502 [default = 100000];

  optional int32 conflict_leader_modifier = 510 [default = 50000];
  // National actions
  optional int32 kgb_cov_income_modifier = 600 [default = 2];
  optional int32 cia_cov_income_modifier = 601 [default = 2];

}

message ProvinceSettings {
	optional Province.Id id = 1;
	optional string label = 2;
	repeated Province.Id adjacency = 3;
	optional int32 stability_base = 4 [default = 1];
	optional int32 influence_init = 5 [default = 0];
	optional Government government_init = 6 [default = REPUBLIC];
	optional string leader_init = 7;
	optional Province.Id occupier_init = 8;
	optional Dissidents dissidents_init = 9;
	optional Province.Id military_base_init = 10;
	optional Province.Id ally_init = 11;
	optional Province.Region region = 12;
	optional Culture culture = 13;
	optional Conflict conflictInit = 14;
}